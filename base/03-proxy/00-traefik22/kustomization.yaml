  - deployment.yaml
  - http.yaml
  - https.yaml
  - ingressroute.yaml
  - rbac.yaml
  - tls.yaml

secretGenerator:
  - name: ovh-token
    namespace: db
    literals:
      - app-key=...
      - app-secret=...
      - consumer-key=...