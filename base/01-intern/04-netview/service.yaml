apiVersion: v1
kind: Service
metadata:
  name: netview-service
  namespace: netview
  labels:
    environment: intern
    app: netview
spec:
  selector:
    app: netview
  type: ClusterIP
  ports:
    - targetPort: 5000
      port: 8200
      name: ui
    - targetPort: 3000
      port: 3001
      name: api

