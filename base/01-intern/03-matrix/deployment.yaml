apiVersion: apps/v1
kind: Deployment
metadata:
  name: mautrix-whatsapp
  namespace: matrix
  labels:
    environment: intern
    app: mautrix-whatsapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mautrix-whatsapp
  template:
    metadata:
      labels:
        app: mautrix-whatsapp
    spec:
      volumes:
        - name: vol
          nfs:
            server: 192.168.213.2
            path: /mnt/data/mautrix-whatsapp
      containers:
        - name: mautrix-whatsapp
          image: dock.mau.dev/tulir/mautrix-whatsapp:latest
          volumeMounts:
            - name: vol
              mountPath: /data
          ports:
            - containerPort: 29318