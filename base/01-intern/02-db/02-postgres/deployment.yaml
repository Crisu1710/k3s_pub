apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deploy
  namespace: db
  labels:
    environment: intern
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
        - name: vol
          nfs:
            server: 192.168.213.2
            path: /mnt/data/postgres
        - name: backup
          nfs:
            server: 192.168.213.2
            path: /mnt/data/db-backup/pg
      containers:
        - name: postgres
          image: postgres
          volumeMounts:
            - name: vol
              mountPath: /var/lib/postgresql/data
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: db-passwd
